
<!DOCTYPE html>
<html>
<head>
<title>
Registration form
</title>
<link rel = "stylesheet" type="text/css" href="signup.css">
</head>

<body background = "Signup.jpg">
<div class = "title">
<h1>My Search engine</h1>
</div>

<div class = "form">
<label for = "Username">
<b>UserName</b>
</label>
<input type = "text" placeholder="Preferred Username" name="name" id="name">
<br><br>

<label for="connum">
<b>Contact Number</b>
</label>
<input type = "text" placeholder="Contact Number" name="connum" id="connum">
<br><br>

<label for = "emailid">
<b>Email ID</b>
</label>
<input type = "text" placeholder="Email ID" name="email" id="emailid">
<br><br>

<label for = "password">
<b>Password<b>
</label>
<input type = "password" placeholder="Password" name ="pass1" id="pass1">
<br><br>

<label for = "ConfirmPassword">
<b>Enter Password Again</b>
</label>
<input type = "password" placeholder="Re-enter password for confirmation" name="pass2" id="pass2">
<br><br>

<label for = "register"></label>
<input type = "button" value="Register" onclick="signUpValidate()" >
<br><br>
</div>

<script src="signup.js"></script>
</body>
</html>
